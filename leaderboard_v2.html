<header>

<main class="max-w-4xl mx-auto bg-white mt-8 p-6 rounded-lg shadow">
  <h1 class="text-3xl font-bold mb-4 text-center">Leaderboard</h1>

  <div class="flex justify-center gap-3 mb-4" id="tournament-selector">
    <button data-tournament="VM2026" class="tournament-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">VM 2026</button>
    <button data-tournament="Superliga" class="tournament-btn bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Superliga Forår 2026</button>
    <button data-tournament="PremierLeague" class="tournament-btn bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Premier League Forår 2026</button>
  </div>

  <div id="leaderboard-container" class="overflow-x-auto">
    <table class="min-w-full text-left border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border">Placering</th>
          <th class="px-4 py-2 border">Bruger</th>
          <th class="px-4 py-2 border">Point</th>
          <th class="px-4 py-2 border">Korrekt resultat (3p)</th>
          <th class="px-4 py-2 border">Korrekt udfald (1p)</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="5" class="text-center py-4">Indlæser...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQBoHOBENQHP20J7pv1kkEs2gTd7r_flg",
  authDomain: "trampestips.firebaseapp.com",
  projectId: "trampestips",
  storageBucket: "trampestips.firebasestorage.app",
  messagingSenderId: "759235788489",
  appId: "1:759235788489:web:9515bc438a7c7d68469718",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let selectedTournament = "VM2026";

// ===== POINT CALCULATION FUNCTION =====
function calculatePoints(guessHome, guessAway, resultHome, resultAway) {
  const gh = parseInt(guessHome);
  const ga = parseInt(guessAway);
  const rh = parseInt(resultHome);
  const ra = parseInt(resultAway);

  if (isNaN(gh) || isNaN(ga) || isNaN(rh) || isNaN(ra)) return 0;

  // Exact score = 3 points
  if (gh === rh && ga === ra) return 3;

  // Correct outcome = 1 point
  const guessOutcome = gh > ga ? 'home' : (gh < ga ? 'away' : 'draw');
  const resultOutcome = rh > ra ? 'home' : (rh < ra ? 'away' : 'draw');

  if (guessOutcome === resultOutcome) return 1;

  return 0;
}

// Turnering valg
document.querySelectorAll('.tournament-btn').forEach(btn => {
  btn.addEventListener('click', async () => {
    selectedTournament = btn.dataset.tournament;
    document.querySelectorAll('.tournament-btn').forEach(b => {
      b.classList.remove('bg-blue-600','text-white');
      b.classList.add('bg-gray-300','text-gray-800');
    });
    btn.classList.add('bg-blue-600','text-white');
    await loadLeaderboard();
  });
});

// ===== Load leaderboard (beregner point on-the-fly) =====
async function loadLeaderboard() {
  const tbody = document.getElementById("leaderboard-body");
  tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Indlæser...</td></tr>`;

  try {
    console.log(`Loading leaderboard for ${selectedTournament}...`);

    // 1. Hent alle kampe for den valgte turnering
    const matchesSnap = await db.collection("matches")
                                .where("tournament", "==", selectedTournament)
                                .get();
    
    const matches = {};
    matchesSnap.forEach(doc => {
      matches[doc.id] = doc.data();
    });

    console.log(`Found ${matchesSnap.size} matches for ${selectedTournament}`);

    // 2. Hent alle brugere
    const usersSnap = await db.collection("users").get();
    
    console.log(`Found ${usersSnap.size} users`);

    // 3. For hver bruger, beregn deres point
    const leaderboardData = [];

    for (const userDoc of usersSnap.docs) {
      const userId = userDoc.id;
      const userData = userDoc.data();
      const username = userData.username || userData.email || "Ukendt";

      // Hent brugerens gæt
      const guessesSnap = await db.collection("users")
                                  .doc(userId)
                                  .collection("guesses")
                                  .get();

      let totalPoints = 0;
      let correctResults = 0;
      let correctOutcomes = 0;

      // Beregn point for hver kamp
      guessesSnap.forEach(guessDoc => {
        const matchId = guessDoc.id;
        const guess = guessDoc.data();
        const match = matches[matchId];

        // Kun beregn hvis kampen er for denne turnering OG har et resultat
        if (match && match.homeGoals != null && match.awayGoals != null) {
          const points = calculatePoints(
            guess.homeGoals,
            guess.awayGoals,
            match.homeGoals,
            match.awayGoals
          );

          totalPoints += points;

          if (points === 3) {
            correctResults++;
          } else if (points === 1) {
            correctOutcomes++;
          }
        }
      });

      leaderboardData.push({
        username,
        points: totalPoints,
        correctResults,
        correctOutcomes
      });
    }

    // 4. Sorter efter point
    leaderboardData.sort((a, b) => b.points - a.points);

    console.log("Leaderboard data:", leaderboardData);

    // 5. Vis resultaterne
    if (leaderboardData.length === 0 || leaderboardData.every(u => u.points === 0)) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center py-8">
            <div class="text-gray-500">
              <p class="text-lg font-semibold mb-2">Ingen resultater endnu for ${selectedTournament}</p>
              <p class="text-sm">Point vises når admin har indtastet kampresultater</p>
            </div>
          </td>
        </tr>`;
      return;
    }

    tbody.innerHTML = leaderboardData.map((user, index) => `
      <tr class="border-t border-gray-200 ${index === 0 && user.points > 0 ? 'bg-yellow-100 font-bold' : ''}">
        <td class="px-4 py-2 border text-center">${index + 1}</td>
        <td class="px-4 py-2 border">${user.username}</td>
        <td class="px-4 py-2 border text-center font-semibold">${user.points}</td>
        <td class="px-4 py-2 border text-center">${user.correctResults}</td>
        <td class="px-4 py-2 border text-center">${user.correctOutcomes}</td>
      </tr>
    `).join('');
    
  } catch (error) {
    console.error("Error loading leaderboard:", error);
    tbody.innerHTML = `
      <tr>
        <td colspan="5" class="text-center py-8">
          <div class="text-red-500">
            <p class="text-lg font-semibold mb-2">Fejl ved indlæsning</p>
            <p class="text-sm">${error.message}</p>
            <p class="text-xs mt-2">Se browser console for detaljer (tryk F12)</p>
          </div>
        </td>
      </tr>`;
  }
}

// Initial load
loadLeaderboard();
</script>
