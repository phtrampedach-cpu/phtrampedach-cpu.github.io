<!doctype html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>

<header>
  <nav class="menu-bar">
    <a href="index.html">Forside</a>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="contact.html">Kontakt</a>
  </nav>
</header>

<main>
  <h1>Velkommen til Dashboard</h1>
  <p id="user-info"></p>

  <!-- FANEKNAPPER -->
  <div class="tabs">
    <button class="tab-btn" onclick="window.location.href='kampe.html'">Gæt på resultat</button>
    <button class="tab-btn" id="btn-tilskuertal">Gæt på tilskuertal</button>
    <button class="tab-btn logout" id="btn-logout">Log ud</button>
  </div>

  <!-- Indholdsområde -->
  <section id="content-area">
    <p>Vælg en fane for at begynde.</p>
  </section>
</main>

<script>
  // ================================
  // Firebase setup
  // ================================
  const firebaseConfig = {
    apiKey: "AIzaSyBQBoHOBENQHP20J7pv1kkEs2gTd7r_flg", 
    authDomain: "trampestips.firebaseapp.com",
    projectId: "trampestips",
    storageBucket: "trampestips.firebasestorage.app",
    messagingSenderId: "759235788489",
    appId: "1:759235788489:web:9515bc438a7c7d68469718",
    measurementId: "G-B6YTNFRJPS"
  };

  // Initialiser app
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const analytics = firebase.analytics(app);
  const db = firebase.firestore();

  // ===== Tjek om bruger er logget ind =====
  const userInfo = document.getElementById('user-info');
  auth.onAuthStateChanged(user => {
    if (user) {
      userInfo.textContent = "Du er logget ind som: " + user.email;
    } else {
      window.location.href = "gaet.html";
    }
  });

  // ===== Faner / knapper =====
  const contentArea = document.getElementById('content-area');

  document.getElementById('btn-tilskuertal').addEventListener('click', () => {
    contentArea.innerHTML = `
      <h2>Gæt på tilskuertal</h2>
      <p>Her kan du senere indtaste dine gæt på tilskuertal for kampene.</p>
    `;
  });

  // ===== Log ud =====
  document.getElementById('btn-logout').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = "gaet.html";
    });
  });
</script>

<style>
  /* Du kan flytte dette til styles.css */
  body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    padding: 20px;
  }
  main {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .tabs {
    margin: 20px 0;
  }
  .tab-btn {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  .tab-btn:hover {
    background-color: #0056b3;
  }
  .logout {
    background-color: #dc3545;
  }
  .logout:hover {
    background-color: #a71d2a;
  }
</style>

</body>
</html>
