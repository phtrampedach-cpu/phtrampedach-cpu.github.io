<!doctype html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>

<header>
  <nav class="menu-bar">
    <a href="index.html" >Forside</a>
    <a href="dashboard.html"class="active">Dashboard</a>
    <a href="leaderboard_fixed.html">Leaderboard</a>
    <a href="2Contact.html">Kontakt</a>
  </nav>
</header>

<main>
  <h1>Velkommen til Dashboard</h1>
  <p id="user-info"></p>

  <!-- FANEKNAPPER -->
  <div class="tabs">
    <button class="tab-btn" onclick="window.location.href='kampe_fixed.html'">Gæt på resultat</button>
    <button class="tab-btn" id="btn-tilskuertal">Gæt på tilskuertal</button>
    <button class="tab-btn logout" id="btn-logout">Log ud</button>
  </div>

  <!-- Indholdsområde -->
  <section id="content-area">
    <p>Vælg en fane for at begynde.</p>
  </section>
</main>

<script>
  // ================================
  // Firebase setup
  // ================================
  const firebaseConfig = {
    apiKey: "AIzaSyBQBoHOBENQHP20J7pv1kkEs2gTd7r_flg", 
    authDomain: "trampestips.firebaseapp.com",
    projectId: "trampestips",
    storageBucket: "trampestips.firebasestorage.app",
    messagingSenderId: "759235788489",
    appId: "1:759235788489:web:9515bc438a7c7d68469718",
    measurementId: "G-B6YTNFRJPS"
  };

  // Initialiser app
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
  .catch(function (error) {
    console.error("Persistence-fejl:", error);
  });
  const analytics = firebase.analytics(app);
  const db = firebase.firestore();

  // ===== Tjek om bruger er logget ind =====
  const userInfo = document.getElementById('user-info');
  auth.onAuthStateChanged(user => {
    if (user) {
      userInfo.textContent = "Du er logget ind som: " + user.email;
    } else {
      window.location.href = "gaet_login.html";
    }
  });

  // ===== Faner / knapper =====
  const contentArea = document.getElementById('content-area');

  document.getElementById('btn-tilskuertal').addEventListener('click', () => {
    contentArea.innerHTML = `
      <h2>Gæt på tilskuertal</h2>
      <p>Under udvikling.</p>
      <p>Her kan du senere indtaste dine gæt på tilskuertal for kampene.</p>
    `;
  });

  // ===== Log ud =====
  document.getElementById('btn-logout').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = "gaet_login.html";
    });
  });
</script>



</body>
</html>
