<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded shadow w-full max-w-sm">

  <h1 class="text-2xl font-bold mb-4 text-center">Log ind</h1>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="email" type="email" placeholder="Email"
           class="border rounded p-2 w-full mb-2">

    <input id="password" type="password" placeholder="Adgangskode"
           class="border rounded p-2 w-full mb-4">

    <button onclick="login()"
            class="bg-blue-600 text-white w-full py-2 rounded">
      Log ind
    </button>

  <button onclick="resetPassword()"
          class="text-sm text-blue-600 underline w-full">
    Glemt adgangskode?
  </button>

  </div>

  <!-- BRUGERNAVN -->
  <div id="usernameBox" class="hidden">
    <p class="mb-2 font-semibold">Vælg et brugernavn</p>

    <input id="usernameInput" type="text"
           class="border rounded p-2 w-full mb-3"
           placeholder="Fx Trampe123">

    <button onclick="saveUsername()"
            class="bg-green-600 text-white w-full py-2 rounded">
      Gem brugernavn
    </button>
  </div>

</div>

<script>
/* ======================
   Firebase setup
====================== */
const firebaseConfig = {
  apiKey: "AIzaSyBQBoHOBENQHP20J7pv1kkEs2gTd7r_flg",
  authDomain: "trampestips.firebaseapp.com",
  projectId: "trampestips",
  storageBucket: "trampestips.firebasestorage.app",
  messagingSenderId: "759235788489",
  appId: "1:759235788489:web:9515bc438a7c7d68469718",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ======================
   Login
====================== */
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await auth.signInWithEmailAndPassword(email, password);
}

/* ======================
   Reset password
====================== */
async function resetPassword() {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Indtast din email først");
    return;
  }

  try {
    await auth.sendPasswordResetEmail(email);
    alert("Der er sendt en e-mail med link til nulstilling af adgangskode.");
  } catch (error) {
    alert(error.message);
  }
}

/* ======================
   Auth flow
====================== */
auth.onAuthStateChanged(async (user) => {
  if (!user) return;

  const userRef = db.collection("users").doc(user.uid);
  const doc = await userRef.get();

  // Hvis brugeren allerede har et brugernavn
  if (doc.exists && doc.data().username) {
    window.location.href = "kampe.html";
    return;
  }

  // Ellers vis brugernavn-felt
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("usernameBox").classList.remove("hidden");
});

/* ======================
   Save username
====================== */
async function saveUsername() {
  const username = document.getElementById("usernameInput").value.trim();

  if (username.length < 2) {
    alert("Brugernavn skal være mindst 2 tegn");
    return;
  }

  const user = auth.currentUser;

  await db.collection("users").doc(user.uid).set({
    email: user.email,
    username: username,
    createdAt: new Date()
  }, { merge: true });

  window.location.href = "kampe.html";
}
</script>

</body>
</html>
