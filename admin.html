<!doctype html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin – Kampstyring</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100">

<header>
  <nav class="menu-bar">
    <a href="1Forside.html">Forside</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="kampe.html">Kampe</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
  </nav>
</header>

<main class="max-w-4xl mx-auto bg-white mt-8 p-6 rounded-lg shadow">
  <h1 class="text-3xl font-bold mb-4 text-center">Admin – Kampstyring</h1>

  <!-- Turnering filter -->
  <div class="flex justify-center gap-3 mb-4" id="tournament-selector">
    <button data-tournament="VM2026" class="tournament-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">VM 2026</button>
    <button data-tournament="Superliga" class="tournament-btn bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Superliga Forår 2026</button>
    <button data-tournament="PremierLeague" class="tournament-btn bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Premier League Forår 2026</button>
  </div>

  <p id="user-info" class="text-center text-gray-600 mb-4"></p>

  <div id="kampe-container" class="space-y-4"></div>

  <div class="flex justify-center mt-4">
    <button id="save-all-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gem alle kampe</button>
  </div>

  <div id="save-notice" class="hidden text-green-700 font-semibold mb-2 text-center mt-2"></div>
</main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQBoHOBENQHP20J7pv1kkEs2gTd7r_flg",
  authDomain: "trampestips.firebaseapp.com",
  projectId: "trampestips",
  storageBucket: "trampestips.firebasestorage.app",
  messagingSenderId: "759235788489",
  appId: "1:759235788489:web:9515bc438a7c7d68469718",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "p.h.trampedach@gmail.com";
const kampeContainer = document.getElementById("kampe-container");
const saveNotice = document.getElementById("save-notice");
const saveAllBtn = document.getElementById("save-all-btn");
let selectedTournament = "VM2026";

// ----- Admin-login check -----
auth.onAuthStateChanged(async user => {
  if (!user) { window.location.href = "gaet_login.html"; return; }
  if (user.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
    alert("Kun admin kan tilgå denne side.");
    window.location.href = "dashboard.html";
    return;
  }

  document.getElementById("user-info").textContent = `Logget ind som admin: ${user.email}`;
  document.getElementById("admin-link").style.display = "inline-block";

  await loadMatchesByTournament(selectedTournament);
});

// ----- Turnering filter -----
document.querySelectorAll('.tournament-btn').forEach(btn => {
  btn.addEventListener('click', async () => {
    selectedTournament = btn.dataset.tournament;

    document.querySelectorAll('.tournament-btn').forEach(b => {
      if(b === btn){
        b.classList.remove('bg-gray-300','text-gray-800');
        b.classList.add('bg-blue-600','text-white');
      } else {
        b.classList.remove('bg-blue-600','text-white');
        b.classList.add('bg-gray-300','text-gray-800');
      }
    });

    await loadMatchesByTournament(selectedTournament);
  });
});

// ----- Hent kampe for valgt turnering -----
async function loadMatchesByTournament(tournament) {
  kampeContainer.innerHTML = `<p class="text-center text-gray-500">Indlæser kampe...</p>`;

  const matchesSnap = await db.collection("matches")
                              .where("tournament", "==", tournament)
                              .orderBy("date")
                              .get();
  kampeContainer.innerHTML = "";

  matchesSnap.forEach(doc => {
    const match = { id: doc.id, ...doc.data() };
    const matchDiv = document.createElement("div");
    matchDiv.className = "p-3 rounded-lg border border-gray-300 shadow-md flex items-center justify-between gap-4";
    matchDiv.dataset.matchId = match.id;

    matchDiv.innerHTML = `
      <div class="flex items-center gap-2">
        <span class="font-semibold">${match.homeTeam}</span>
        <input type="number" min="0" class="homeGoals border rounded w-16 text-center" value="${match.homeGoals ?? ''}">
        <span class="font-bold text-xl">vs</span>
        <input type="number" min="0" class="awayGoals border rounded w-16 text-center" value="${match.awayGoals ?? ''}">
        <span class="font-semibold">${match.awayTeam}</span>
      </div>
      <div class="flex flex-col items-end gap-1">
        <span class="text-sm text-gray-500">${match.tournament} – ${match.date} ${match.time}</span>
      </div>
    `;
    kampeContainer.appendChild(matchDiv);
  });
}

// ----- Beregn point -----
function calculatePoints(guess, match) {
  const exact = guess.homeGoals === match.homeGoals && guess.awayGoals === match.awayGoals;
  const outcome = 
    (match.homeGoals > match.awayGoals && guess.homeGoals > guess.awayGoals) ||
    (match.homeGoals < match.awayGoals && guess.homeGoals < guess.awayGoals) ||
    (match.homeGoals === match.awayGoals && guess.homeGoals === guess.awayGoals);

  if (exact) return { points: 3, exact: 1, outcome: 0 };
  if (outcome) return { points: 1, exact: 0, outcome: 1 };
  return { points: 0, exact: 0, outcome: 0 };
}

// ----- Gem alle kampe (én ad gangen) -----
saveAllBtn.addEventListener('click', async () => {
  const matchDivs = document.querySelectorAll('#kampe-container > div');

  for (const matchDiv of matchDivs) {
    const matchId = matchDiv.dataset.matchId;
    const homeGoals = Number(matchDiv.querySelector('.homeGoals').value);
    const awayGoals = Number(matchDiv.querySelector('.awayGoals').value);

    await db.collection("matches").doc(matchId).update({ homeGoals, awayGoals });
    await updateLeaderboardForMatch(matchId);
  }

  saveNotice.textContent = `Alle kampresultater er gemt og leaderboard opdateret!`;
  saveNotice.classList.remove("hidden");
  setTimeout(() => saveNotice.classList.add("hidden"), 3000);
});

// ----- Opdater leaderboard -----
async function updateLeaderboardForMatch(matchId) {
  const matchSnap = await db.collection("matches").doc(matchId).get();
  if (!matchSnap.exists) return;

  const match = matchSnap.data();
  if (match.homeGoals === null || match.awayGoals === null) return;

  const usersSnap = await db.collection("users").get();

  for (const userDoc of usersSnap.docs) {
    const userId = userDoc.id;
    const username = userDoc.data().username;

    const guessSnap = await db.collection("users").doc(userId).collection("guesses").doc(matchId).get();
    if (!guessSnap.exists) continue;

    const guess = guessSnap.data();
    const result = calculatePoints(guess, match);
    if (result.points === 0) continue;

    const lbRef = db.collection("leaderboards").doc(match.tournament).collection("users").doc(userId);
    await lbRef.set({
      username,
      points: firebase.firestore.FieldValue.increment(result.points),
      correctResult: firebase.firestore.FieldValue.increment(result.exact),
      correctOutcome: firebase.firestore.FieldValue.increment(result.outcome)
    }, { merge: true });
  }
}
</script>

  display: flex;

</body>
</html>
